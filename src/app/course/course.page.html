<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Course Detail</ion-title>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

<div *ngIf="!data">
<div class="ion-padding">

<ion-skeleton-text [animated]="true" class="sek2" *ngFor="let fake of fakeData"></ion-skeleton-text>

</div>
</div>

<div *ngIf="data" class="ion-padding">
<ion-item lines="none" mode="md">
<ion-label>Student Name <span>{{ data.student }}</span></ion-label>
<ion-icon name="person-outline" slot="start"></ion-icon>
</ion-item>

<ion-item lines="none" mode="md">
<ion-label>Father Name <span>{{ data.father }}</span></ion-label>
<ion-icon name="person-add-outline" slot="start"></ion-icon>
</ion-item>

<ion-item lines="none" mode="md">
<ion-label>Mobile <span>{{ data.mobile }}</span></ion-label>
<ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
</ion-item>

<ion-item lines="none" mode="md">
<ion-label class="ion-text-wrap">Course <span>{{ data.course }}</span></ion-label>
<ion-icon name="school-outline" slot="start"></ion-icon>
</ion-item>

<ion-item lines="none" mode="md">
<ion-label>Batch <span>{{ data.batch }}</span></ion-label>
<ion-icon name="book-outline" slot="start"></ion-icon>
</ion-item>

<ion-item lines="none" mode="md">
<ion-label>Joining Date <span>{{ data.joining }}</span></ion-label>
<ion-icon name="calendar-outline" slot="start"></ion-icon>
</ion-item>
</div>

</ion-content>
