<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" swipeGesture="false">
      <ion-content>
        <ion-list id="inbox-list" *ngIf="name && id">
          <ion-item lines="none" class="nn">
            <ion-avatar slot="start">
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" *ngIf="img && img == 'null'"/>
              <img src="{{ img }}" *ngIf="img && img != 'null'"/>
            </ion-avatar>
            <ion-label> {{ name }} <span style="display: block;margin-top: 10px;color:gray">{{ id }}</span></ion-label>
          </ion-item>

          <br><br>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="[p.url]" lines="none" detail="false">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" (click)="logout()">
            <ion-item lines="none" detail="false">
              <ion-label>Logout</ion-label>
              <ion-icon name="log-out" slot="start"></ion-icon>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
